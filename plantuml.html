<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlantUML Diagram Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            background-color: #f5f5f5;
        }

        textarea {
            width: 90%;
            height: 400px;
            margin-bottom: 20px;
            font-family: monospace;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .button-container {
            display: flex;
            gap: 10px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            color: white;
        }

        button.generate {
            background-color: #4CAF50;
        }

        button.generate:hover {
            background-color: #45a049;
        }

        button.new-tab {
            background-color: #2196F3;
        }

        button.new-tab:hover {
            background-color: #0b7dda;
        }

        button.copy {
            background-color: #f44336;
        }

        button.copy:hover {
            background-color: #da190b;
        }

        pre {
            background-color: #eee;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 90%;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

    </style>
</head>
<body>

    <h1>PlantUML Diagram Generator</h1>

    <textarea id="umlCode" placeholder="Write your PlantUML code here...">@startuml
Alice -> Bob: Hello
Bob --> Alice: Hi
@enduml</textarea>

    <div class="button-container">
        <button class="generate" onclick="generateUrl()">Generate Diagram URL</button>
        <button class="new-tab" onclick="openInNewTab()">Open in New Tab</button>
        
    </div>

    <h2>Generated PlantUML URL</h2>
    <pre id="umlUrl"></pre>
    <button class="copy" onclick="copyURL()">Copy URL</button>

    <script>
        let diagramURL = '';

        // Clear URL when the UML code is changed
        document.getElementById('umlCode').addEventListener('input', function() {
            diagramURL = '';  // Clear the generated URL
            document.getElementById('umlUrl').textContent = '';  // Clear displayed URL
        });

        // Taken from PlantUML sample code
        function encode64(data) {
            let r = "";
            for (let i = 0; i < data.length; i += 3) {
                if (i + 2 === data.length) {
                    r += append3bytes(data.charCodeAt(i), data.charCodeAt(i + 1), 0);
                } else if (i + 1 === data.length) {
                    r += append3bytes(data.charCodeAt(i), 0, 0);
                } else {
                    r += append3bytes(data.charCodeAt(i), data.charCodeAt(i + 1), data.charCodeAt(i + 2));
                }
            }
            return r;
        }

        function append3bytes(b1, b2, b3) {
            let c1 = b1 >> 2;
            let c2 = ((b1 & 0x3) << 4) | (b2 >> 4);
            let c3 = ((b2 & 0xF) << 2) | (b3 >> 6);
            let c4 = b3 & 0x3F;
            let r = "";
            r += encode6bit(c1 & 0x3F);
            r += encode6bit(c2 & 0x3F);
            r += encode6bit(c3 & 0x3F);
            r += encode6bit(c4 & 0x3F);
            return r;
        }

        function encode6bit(b) {
            if (b < 10) {
                return String.fromCharCode(48 + b);
            }
            b -= 10;
            if (b < 26) {
                return String.fromCharCode(65 + b);
            }
            b -= 26;
            if (b < 26) {
                return String.fromCharCode(97 + b);
            }
            b -= 26;
            if (b === 0) {
                return '-';
            }
            if (b === 1) {
                return '_';
            }
            return '?';
        }

        // UTF8 encode + Deflate compression function
        function compress(s) {
            s = unescape(encodeURIComponent(s));  // Encode the string as UTF-8
            const compressed = deflate(s, 9);    // Compress using Deflate
            return encode64(compressed);         // Return base64-like encoding
        }

        // Generate the PlantUML diagram URL
        function generateUrl() {
            const umlCode = document.getElementById('umlCode').value;
            const encodedUML = compress(umlCode);
            diagramURL = "https://www.plantuml.com/plantuml/svg/" + encodedUML;
            document.getElementById('umlUrl').textContent = diagramURL;
        }

        // Open in a new tab
        function openInNewTab() {
            if (!diagramURL) generateUrl();  // Auto-generate URL if not already generated
            window.open(diagramURL, '_blank');
        }

        // Copy URL to clipboard
        function copyURL() {
            if (!diagramURL) generateUrl();  // Auto-generate URL if not already generated
            navigator.clipboard.writeText(diagramURL).then(() => {
                alert('URL copied to clipboard!');
            }).catch(err => {
                console.error('Error copying URL:', err);
            });
        }
    </script>

    <!-- Include deflate.js -->
    <script src="./plantuml/rawdeflate.js"></script>
 
</body>
</html>
