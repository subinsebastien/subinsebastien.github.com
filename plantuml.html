<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlantUML Diagram Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            background-color: #f5f5f5;
        }

        textarea {
            width: 90%;
            height: 200px;
            margin-bottom: 20px;
            font-family: monospace;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }

        button:hover {
            background-color: #45a049;
        }

        #diagram {
            margin-top: 20px;
            width: 90%;
            text-align: center;
        }

        #diagram img {
            max-width: 100%;
            height: auto;
        }

        pre {
            background-color: #eee;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 90%;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

    </style>
</head>
<body>

    <h1>PlantUML Diagram Generator</h1>

    <textarea id="umlCode" placeholder="Write your PlantUML code here...">@startuml
Alice -> Bob: Hello
Bob --> Alice: Hi
@enduml</textarea>

    <button onclick="generateDiagram()">Generate Diagram</button>

    <div id="diagram"></div>

    <h2>Generated PlantUML URL</h2>
    <pre id="umlUrl"></pre>

    <script>
        // Taken from PlantUML sample code
        function encode64(data) {
            let r = "";
            for (let i = 0; i < data.length; i += 3) {
                if (i + 2 === data.length) {
                    r += append3bytes(data.charCodeAt(i), data.charCodeAt(i + 1), 0);
                } else if (i + 1 === data.length) {
                    r += append3bytes(data.charCodeAt(i), 0, 0);
                } else {
                    r += append3bytes(data.charCodeAt(i), data.charCodeAt(i + 1), data.charCodeAt(i + 2));
                }
            }
            return r;
        }

        function append3bytes(b1, b2, b3) {
            let c1 = b1 >> 2;
            let c2 = ((b1 & 0x3) << 4) | (b2 >> 4);
            let c3 = ((b2 & 0xF) << 2) | (b3 >> 6);
            let c4 = b3 & 0x3F;
            let r = "";
            r += encode6bit(c1 & 0x3F);
            r += encode6bit(c2 & 0x3F);
            r += encode6bit(c3 & 0x3F);
            r += encode6bit(c4 & 0x3F);
            return r;
        }

        function encode6bit(b) {
            if (b < 10) {
                return String.fromCharCode(48 + b);
            }
            b -= 10;
            if (b < 26) {
                return String.fromCharCode(65 + b);
            }
            b -= 26;
            if (b < 26) {
                return String.fromCharCode(97 + b);
            }
            b -= 26;
            if (b === 0) {
                return '-';
            }
            if (b === 1) {
                return '_';
            }
            return '?';
        }

        // UTF8 encode + Deflate compression function
        function compress(s) {
            // Encode the string as UTF-8 and compress using Deflate
            s = unescape(encodeURIComponent(s));
            const compressed = deflate(s, 9);
            return encode64(compressed);
        }

        // Generate the PlantUML diagram
        function generateDiagram() {
            const umlCode = document.getElementById('umlCode').value;
            const encodedUML = compress(umlCode);
            const diagramURL = "https://www.plantuml.com/plantuml/svg/" + encodedUML;

            // Display the generated URL
            document.getElementById('umlUrl').textContent = diagramURL;

            // Fetch and display the diagram
            fetch(diagramURL)
                .then(response => response.text())
                .then(svgData => {
                    document.getElementById('diagram').innerHTML = svgData;
                })
                .catch(error => {
                    console.error('Error generating diagram:', error);
                    document.getElementById('diagram').innerHTML = '<p>Error generating diagram. Please try again.</p>';
                });
        }
    </script>

    <!-- Include deflate.js -->
    <script src="./plantuml/rawdeflate.js"></script>
 
</body>
</html>
