<html>
<head>
	<script type="text/javascript" charset="utf-8" src="cordova-2.7.0.js"></script>
	<script type="text/javascript">
	function loadCamera()	{
		navigator.camera.getPicture(onSuccess, onFail, { quality: 10, destinationType: Camera.DestinationType.FILE_URI });
	}

	function onSuccess(imageURI) {
		var image = document.getElementById('myImage');
		image.src = imageURI;
	}

	function onFail(message) {
		alert('Failed because: ' + message);
	}
	</script>
</head>
<body>
	<button onclick="loadCamera()">Camera</button>
	<img width="200" height="300" src="" id="myImage"/>
</body>
</html>
